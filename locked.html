
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
	<div id = "wrong">
		<h2>WRONG PASSWORD!</h2>
	</div>
	<div id = "signIn">
	<br>
        <h2 id = "title">ENTER PASSWORD</h2>
        <br>
        <input placeholder = "Password..." type = "password" id = "password" />
	<br>
	<button id = "login" onclick = "guess()">Log In</button>
        <br>
	<br>
        <p id = "access">Attempt: <span id = "attempts">1</span>/5<br>Authorized access only.</p>
		</div>
		<div id = "in">
			<br>
			<h1>PLANS</h1>
			<br>
			<h2>1. ELIMINATE THE CIVIL HAWKS<br>2. SPREAD NEWS THAT THEY ALL "LEFT THE ISLAND"<br>3. RULE WITH NO LIMITS!</h2>
		</div>
	<script>
		if (localStorage.getItem ("attempts")) {
				document.getElementById ("login").disabled = true;
				document.getElementByIs ("access").innerHTML = "Access locked.";
		}
		
		const password = "8127";
		var passwordGuess = document.getElementById ("password");
		var signIn = document.getElementById ("signIn");
		var inS = document.getElementById ("in");
		var wrong = document.getElementById ("wrong");

		var attempts = 2;
		var maxAttempts = 5;
		var attemptsText = document.getElementById ("attempts");
		
		function guess () {
			if (password == passwordGuess.value) {
				signIn.style.display = "none";
				inS.style.display = "block";
			} else {
				passwordGuess.style.borderBottom = "red solid 1px";
				wrong.style.top = "10px";
				wrong.style.opacity = "1.0";
				attemptsText.innerHTML = attempts++;
				
				setTimeout(function(){
					passwordGuess.style.borderBottom = "white solid 1px";
					wrong.style.top = "-60px";
					wrong.style.opacity = "0.0";
				}, 2000);
			}
		}

		setInterval (function() {
			if (attempts == 6) {
				document.getElementById ("login").disabled = true;
				document.getElementByIs ("access").innerHTML = "Access locked.";
				localStorage.setItem ("attempts","true");
			}
		}, 1);
	</script>
